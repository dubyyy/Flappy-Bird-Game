<!DOCTYPE html>
<html>
  <head>
    <title>Flappy Bird</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
    />
    

   
  </head>
  <body>
    <style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #222;
  }
  #myCanvas {
    display: block;
    width: 98vw;
    height: 70vw;
    max-width: 620px;
    max-height: 95vh;
    background: url('http://s2js.com/img/etc/flappyback.png');
    background-size: 100% 100%;
    box-shadow: 0 0 20px #0008;
    border-radius: 12px;
  }
  @media (max-width: 600px) {
    #myCanvas {
      width: 98vw;
      height: 65vw;
      max-width: 100vw;
      max-height: 80vh;
    }
  }
</style>
<div id="gameContainer" style="position:relative;display:inline-block;">
  <canvas id="myCanvas"></canvas>
  <button id="pauseBtn" title="Pause/Play" style="position:absolute;top:10px;left:10px;z-index:10;width:48px;height:48px;background:rgba(255,255,255,0.8);border:none;border-radius:12px;box-shadow:0 2px 8px #0004;cursor:pointer;display:flex;align-items:center;justify-content:center;font-size:2rem;"></button>
</div>
<script src="script.js"></script>
  </body>
</html>
